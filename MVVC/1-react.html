class Clock extends React.Component {
	constructor(props){
		super(props)
		this.state = {
			text: '小尾寒羊'
		}
	}
	change = (event)=>{
		this.setState({
			text: event.target.value
		})
	}
	render(){
		return (
			<div>
				<p><input type="text" onChange={this.change} value={this.state.text}/></p>
			</div>
		)
	}
}


function code(){
	ReactDOM.render(
		<Clock date={new Date()} />,
		document.getElementById('app')
	)
}
