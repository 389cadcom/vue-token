<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title></title>
	<script src="https://cdn.bootcss.com/react/16.7.0/umd/react.development.js"></script>

class App extends React.Component {

	}
}
var arr = ['A', 'B', 'C', 'D']
function C(props){
	console.log(props)
	return (
		<ul className='lists'>
			{ arr.map((item, i) => <li key={i}>{item}</li>) }
		</ul>
	)
}


ReactDOM.render(
	<div>
		<p>Hello, World</p>

	</div>,
	document.getElementById('app')
