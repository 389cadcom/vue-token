<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<style type="text/css">
[v-cloak]{display: none;}
</style>
<body>
<div id="app10" v-cloak>
    <p>总数：{{total}}</p>
    <my-component10 v-model="total"></my-component10>
    <jsx routes='10'></jsx>
    <button @click="reduce">-</button>
    <input-event :data-count="10" placeholder="请输入内容" @click="clickHandler"></input-event>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
var bus = new Vue();
Vue.component('my-component10',{
    template: '<div>' +
    			'<button @click="increase">+</button>' + 
                '<input :value="value" @input="update"/>'+
              '</div>',
    props: ['value'],
    data(){
    	return {
    		count: '中介模式传递参数'
    	}
    },
    mounted(){
    	console.log(this.value)
    },
    methods:{
        increase: function(){
        	bus.$emit('update', event, this.count)
            this.$emit('input',this.count)　　//注意这个地方，广播的事件名称为特殊的input
        },

        update(){
        	this.$emit('input', event.target.value)
        }
    }
});

//TODO jsx render函数来渲染
Vue.component('jsx', {
//	props: ['routes'],
	template: `<li>123</li>`
	/*render(h, {props}){
		return  props.routes.map( route => <li key={route.name}>{route.title}</li> )
	}*/
})

//vue2.4新增内容
Vue.component('InputEvent', {
	props: ['data-count'],
	template: `<input v-on="$listeners" v-bind="$attrs" type="text"/>`
})

var app10 = new Vue({
    el: '#app10',
    data:{
        total: 0
    },
    computed: {
    	//TODO ??
		  listeners() {
		    return {
		      ...this.$listeners,
		      input: event => 
		        this.$emit('input', event.target.value)
		    }
		  }
		},
    watch: {
    	total(){
    		console.log('total is change')
    	}
    },
    mounted(){
    	var vm = this;
    	bus.$on('update', function(type, a){
    		console.log(type, a)
    	})
    },
    methods:{
    	reduce(){
    		this.total--;
    	},
    	clickHandler(e){
    		console.log(e)
    	}
    }
});
</script>
<hr />
<div id="emit">
	<custom />
</div>
<script>
Vue.component('custom', {
	template: `
		<div class="wrapper-comp">
        <label>My Label</label>
        <!--input type="text"
            @focus="$emit('focus')"
            @click="$emit('click')"
            @blur="$emit('blur')"
            @hover="$emit('hover')"
        /-->
        <input v-on="$listeners" type="text"/>
    </div>
	`
})
new Vue({
	el:'#emit',
	template: `
		<custom @input='handler'/>
	`,
	methods: {
		handler(e){
			console.log(e.target.value)
		}
	}
})
</script>
</html>
